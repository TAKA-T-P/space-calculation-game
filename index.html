<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙計算ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000011, #001122, #000033);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        #modeScreen h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #00ffff;
            color: #00ffff;
        }

        .mode-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ffff;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        #gameScreen {
            justify-content: flex-start;
            padding: 20px;
        }

        .game-ui {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 5;
        }

        .ui-item {
            font-size: 1rem;
            padding: 8px 16px;
            border: 2px solid #00ffff;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            text-shadow: 0 0 10px #00ffff;
        }

        .game-area {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .ufo {
            position: absolute;
            width: 120px;
            height: 80px;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            border-radius: 50% 50% 20% 20%;
            border: 2px solid #ffaa00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px #fff;
            animation: ufo-glow 1s infinite alternate;
            box-shadow: 0 0 20px #ff6600;
            z-index: 15;
        }

        @keyframes ufo-glow {
            0% { box-shadow: 0 0 20px #ff6600; }
            100% { box-shadow: 0 0 30px #ff9900, 0 0 40px #ff6600; }
        }

        .ufo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
        }

        .choices {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
        }

        .choice-btn {
            padding: 15px 25px;
            font-size: 1.3rem;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ff00;
            min-width: 80px;
        }

        .choice-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        .choice-btn.correct {
            animation: correct-flash 0.5s;
        }

        .choice-btn.incorrect {
            animation: incorrect-flash 0.5s;
        }

        @keyframes correct-flash {
            0%, 100% { background: rgba(0, 255, 0, 0.2); }
            50% { background: rgba(0, 255, 0, 0.8); }
        }

        @keyframes incorrect-flash {
            0%, 100% { background: rgba(255, 0, 0, 0.2); border-color: #ff0000; }
            50% { background: rgba(255, 0, 0, 0.8); border-color: #ff0000; }
        }

        #gameOverScreen, #gameClearScreen {
            background: rgba(0, 0, 0, 0.9);
        }

        #gameOverScreen h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px #ff0000;
        }

        #gameClearScreen h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px #00ff00;
        }

        .score-display {
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }

        #gameOverScreen p, #gameClearScreen p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }


        .lives {
            color: #ff0000;
        }


        .floating-score {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 2px 2px 4px #000;
            z-index: 25;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .danger-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .danger-overlay.active {
            opacity: 1;
            animation: danger-pulse 0.5s infinite alternate;
        }

        @keyframes danger-pulse {
            0% { background: rgba(255, 0, 0, 0.15); }
            100% { background: rgba(255, 0, 0, 0.25); }
        }

        @keyframes ufo-hit {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 20px #ff6600;
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 40px #ffff00, 0 0 60px #ff6600;
                filter: brightness(2);
            }
            100% { 
                transform: scale(0.8); 
                box-shadow: 0 0 20px #ff6600;
                opacity: 0;
            }
        }

        .ufo-disappear {
            animation: ufo-hit 0.3s ease-out forwards;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            font-size: 0.8rem;
            border: 1px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 6px;
            cursor: pointer;
            z-index: 30;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
        }

        .home-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .title-display {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            padding: 15px 25px;
            border: 2px solid #ffaa00;
            background: linear-gradient(45deg, rgba(255, 170, 0, 0.1), rgba(255, 200, 0, 0.2));
            color: #ffaa00;
            border-radius: 15px;
            text-shadow: 0 0 15px #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .top-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .top-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .bgm-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 30px;
            font-size: 0.7rem;
            border: 1px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 6px;
            cursor: pointer;
            z-index: 30;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .bgm-toggle-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .bgm-toggle-btn.off {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        
        .bgm-toggle-btn.off:hover {
            background: rgba(255, 0, 0, 0.3);
        }
        
        .score-records-display {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .score-records-display .score-record {
            padding: 12px 18px;
            border: 2px solid #00aaff;
            background: rgba(0, 170, 255, 0.1);
            color: #00aaff;
            border-radius: 12px;
            text-shadow: 0 0 10px #00aaff;
            text-align: center;
            min-width: 160px;
        }
        
        .score-records-display .score-record.high-score {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00;
        }
        
        .score-records-display .score-record-title {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .score-records-display .score-record-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .score-records-display .score-record-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 6px;
        }

        .score-record {
            padding: 8px 12px;
            border: 2px solid #00aaff;
            background: rgba(0, 170, 255, 0.1);
            color: #00aaff;
            border-radius: 8px;
            text-shadow: 0 0 10px #00aaff;
            text-align: center;
            min-width: 120px;
        }

        .score-record.high-score {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00;
        }

        .score-record-title {
            font-size: 0.7rem;
            margin-bottom: 3px;
        }

        .score-record-value {
            font-size: 1rem;
            font-weight: bold;
        }

        .score-record-subtitle {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* スマートフォン縦画面対応 */
        @media (max-width: 768px), (max-height: 600px) {
            .choices {
                bottom: 20px;
                gap: 10px;
                max-width: 95vw;
            }
            
            #gameScreen .choice-btn {
                padding: 12px 20px;
                font-size: 1.1rem;
                min-width: calc(50% - 10px);
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
            
            .game-ui {
                bottom: 140px;
                gap: 15px;
                flex-wrap: wrap;
            }
            
            .ui-item {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            
            .home-btn {
                width: 50px;
                height: 25px;
                font-size: 0.7rem;
                top: 15px;
                right: 15px;
            }
            
            .top-buttons {
                flex-direction: column;
                gap: 10px;
                top: 10px;
            }
            
            .top-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .score-records-display {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .score-record {
                min-width: 100px;
                padding: 6px 10px;
            }
            
            .score-record-title {
                font-size: 0.6rem;
                margin-bottom: 2px;
            }
            
            .score-record-value {
                font-size: 0.9rem;
            }
            
            .score-record-subtitle {
                font-size: 0.5rem;
                margin-top: 1px;
            }
        }

        /* 極小画面対応 */
        .story-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .story-text {
            font-size: 1.8rem;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            line-height: 2.5;
            animation: scroll-up 20s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes scroll-up {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        /* スマートフォン横画面でのゲームクリア文字サイズ調整 */
        @media (orientation: landscape) and (max-height: 500px) {
            #gameClearScreen h1 {
                font-size: 1.8rem;
                margin-bottom: 0.2rem;
            }
            
            #gameClearScreen p {
                font-size: 1rem;
                margin: 0.2rem 0;
            }
            
            #gameClearScreen .score-display {
                font-size: 1rem;
                margin: 0.2rem 0;
            }
            
            #gameClearScreen .title-display {
                font-size: 1.2rem;
                margin: 0.5rem 0;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            #gameScreen .choice-btn {
                font-size: 1rem;
                padding: 10px 15px;
            }
            
            .ui-item {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
            
            .title-display {
                font-size: 1.4rem;
                margin: 1rem 0;
                padding: 10px 15px;
            }
            
            #gameOverScreen h1, #gameClearScreen h1 {
                font-size: 2rem;
                margin-bottom: 0.3rem;
            }
            
            .score-display {
                font-size: 1.1rem;
                margin: 0.3rem 0;
            }
            
            #gameOverScreen p, #gameClearScreen p {
                font-size: 1rem;
                margin: 0.3rem 0;
            }
            
            .story-text {
                font-size: 1.2rem;
                line-height: 2;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="danger-overlay" id="dangerOverlay"></div>
    
    <audio id="bgMusic" loop>
        <source src="サイバー・ストーリー.mp3" type="audio/mpeg">
    </audio>

    <div id="modeScreen" class="screen">
        <div class="top-buttons">
            <button class="top-btn" data-mode="records">記録</button>
            <button class="top-btn" data-mode="story">ストーリー</button>
        </div>
        <button class="bgm-toggle-btn" id="bgmToggle" onclick="toggleBgm()">BGM ON</button>
        <h1>宇宙計算ゲーム</h1>
        <div class="mode-buttons">
            <button class="mode-btn" data-mode="addition">たし算</button>
            <button class="mode-btn" data-mode="subtraction">ひき算</button>
            <button class="mode-btn" data-mode="multiplication">かけ算</button>
            <button class="mode-btn" data-mode="division">わり算</button>
            <button class="mode-btn" data-mode="all">全部</button>
        </div>
    </div>

    <div id="speedScreen" class="screen hidden">
        <h1>UFO速度設定</h1>
        <div class="mode-buttons">
            <button class="mode-btn speed-btn" data-speed="0.5">おそい (0.5倍)</button>
            <button class="mode-btn speed-btn" data-speed="1.0">ふつう (1.0倍)</button>
            <button class="mode-btn speed-btn" data-speed="2.0">はやい (2.0倍)</button>
            <button class="mode-btn speed-btn" data-speed="3.0">超高速 (3.0倍)</button>
        </div>
        <button class="home-btn" onclick="returnToTitle()">ホーム</button>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-ui">
            <div class="ui-item">スコア: <span id="score">0</span></div>
            <div class="ui-item">時間: <span id="timer">60</span></div>
            <div class="ui-item lives">残機: <span id="lives">3</span></div>
        </div>
        
        <div class="game-area" id="gameArea">
        </div>
        
        <div class="choices" id="choices">
        </div>
        
        <button class="home-btn" onclick="returnToTitle()">ホーム</button>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p style="font-size: 1.5rem; margin: 1rem 0; color: #ff6666;">地球を守れなかった・・・</p>
        <div class="score-display">最終スコア: <span id="finalScore">0</span></div>
        <div class="score-display">正解数: <span id="finalCorrectCount">0</span></div>
        <button class="home-btn" onclick="restartGame()">ホーム</button>
    </div>

    <div id="gameClearScreen" class="screen hidden">
        <h1>GAME CLEAR!</h1>
        <p style="font-size: 1.5rem; margin: 1rem 0; color: #66ff66;">地球を守った！</p>
        <div class="score-display">最終スコア: <span id="clearScore">0</span></div>
        <div class="score-display">正解数: <span id="clearCorrectCount">0</span></div>
        <button class="home-btn" onclick="restartGame()">ホーム</button>
    </div>

    <div id="storyScreen" class="screen hidden">
        <div class="story-container">
            <div class="story-text" id="storyText">
                はるか銀河のかなた──<br><br>
                計算エネルギーを食べるナゾのUFO軍団が、<br>
                地球と星々にせまっている！<br><br><br>
                君は選ばれし"計算パイロット"。<br>
                正しい答えを導き出すことで、<br>
                エネルギービームが発射される！<br><br><br>
                計算の力で宇宙を守りぬき、<br>
                伝説の「宇宙計算マスター」を目指せ！
            </div>
        </div>
        <button class="home-btn" onclick="returnToTitle()">ホーム</button>
    </div>

    <div id="recordsScreen" class="screen hidden">
        <h1>記録</h1>
        <div class="score-records-display">
            <div class="score-record">
                <div class="score-record-title">前回のスコア</div>
                <div class="score-record-value" id="recordsLastScoreValue">0</div>
                <div class="score-record-subtitle" id="recordsLastScoreTitle">LV.1 ひよっこ訓練生</div>
            </div>
            <div class="score-record high-score">
                <div class="score-record-title">最高記録</div>
                <div class="score-record-value" id="recordsHighScoreValue">0</div>
                <div class="score-record-subtitle" id="recordsHighScoreTitle">LV.1 ひよっこ訓練生</div>
            </div>
        </div>
        <button class="home-btn" onclick="returnToTitle()">ホーム</button>
    </div>

    <script>
        let gameState = {
            mode: '',
            score: 0,
            correctCount: 0,
            lives: 3,
            timeLeft: 60,
            currentProblem: null,
            gameRunning: false,
            problemSpeed: 10000,
            baseSpeed: 10000,
            speedMultiplier: 1.0,
            initialSpeedMultiplier: 1.0,
            currentUfo: null,
            currentFallInterval: null,
            wrongAnswerCount: 0,
            timeUp: false,
            bgmEnabled: true
        };

        let gameTimer;
        
        // スコア管理
        function saveScore(score) {
            localStorage.setItem('lastScore', score);
            const highScore = getHighScore();
            if (score > highScore) {
                localStorage.setItem('highScore', score);
            }
        }
        
        function getLastScore() {
            return parseInt(localStorage.getItem('lastScore')) || 0;
        }
        
        function getHighScore() {
            return parseInt(localStorage.getItem('highScore')) || 0;
        }

        // 星を生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 効果音を生成
        function playSound(frequency, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(800, 0.2);
            setTimeout(() => playSound(1000, 0.2), 100);
        }

        function playIncorrectSound() {
            playSound(200, 0.5, 'sawtooth');
        }

        function playFanfareSound() {
            // ファンファーレのメロディー
            playSound(523, 0.3); // ド
            setTimeout(() => playSound(659, 0.3), 200); // ミ
            setTimeout(() => playSound(784, 0.3), 400); // ソ
            setTimeout(() => playSound(1047, 0.5), 600); // 高いド
        }

        function playExplosionSound() {
            // 爆発音
            playSound(100, 0.3, 'sawtooth');
            setTimeout(() => playSound(80, 0.4, 'sawtooth'), 100);
            setTimeout(() => playSound(60, 0.5, 'sawtooth'), 200);
        }

        // フローティングスコアを表示
        function showFloatingScore(points, x, y) {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            floatingScore.textContent = '+' + points;
            floatingScore.style.left = x + 'px';
            floatingScore.style.top = y + 'px';
            
            document.getElementById('gameArea').appendChild(floatingScore);
            
            // 1秒後に要素を削除
            setTimeout(() => {
                if (floatingScore.parentNode) {
                    floatingScore.parentNode.removeChild(floatingScore);
                }
            }, 1000);
        }

        // UFO消失演出
        function destroyUfo(targetUfo) {
            if (targetUfo && targetUfo.parentNode) {
                // 正解音を再生
                playCorrectSound();
                
                // UFOに光る演出を追加
                targetUfo.classList.add('ufo-disappear');
                
                // アニメーション終了後にUFOを削除
                setTimeout(() => {
                    if (targetUfo.parentNode) {
                        targetUfo.remove();
                    }
                }, 300);
            }
        }

        // 計算問題を生成
        function generateProblem(mode) {
            let num1, num2, operation, answer;
            
            const modes = mode === 'all' ? ['addition', 'subtraction', 'multiplication', 'division'] : [mode];
            const selectedMode = modes[Math.floor(Math.random() * modes.length)];
            
            switch (selectedMode) {
                case 'addition':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    operation = '+';
                    answer = num1 + num2;
                    break;
                case 'subtraction':
                    num1 = Math.floor(Math.random() * 50) + 20;
                    num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                    operation = '-';
                    answer = num1 - num2;
                    break;
                case 'multiplication':
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    operation = '×';
                    answer = num1 * num2;
                    break;
                case 'division':
                    answer = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                    num1 = answer * num2;
                    operation = '÷';
                    break;
            }
            
            return {
                question: `${num1} ${operation} ${num2}`,
                answer: answer
            };
        }

        // 選択肢を生成
        function generateChoices(correctAnswer) {
            // 正解の配置位置を決める（0-3の4つの位置から1つ選択）
            const correctPosition = Math.floor(Math.random() * 4);
            
            // 正解を配置位置に基づいて上下に配分する誤答を生成
            const choices = [];
            
            // 正解より小さい値が必要な数
            const smallerNeeded = correctPosition;
            // 正解より大きい値が必要な数  
            const largerNeeded = 3 - correctPosition;
            
            // 正解より小さい値を生成
            for (let i = 0; i < smallerNeeded; i++) {
                let wrongAnswer;
                let attempts = 0;
                do {
                    if (correctAnswer <= 10) {
                        wrongAnswer = Math.max(1, correctAnswer - Math.floor(Math.random() * 5) - 1);
                    } else {
                        const variation = Math.floor(correctAnswer * 0.3);
                        wrongAnswer = Math.max(1, correctAnswer - Math.floor(Math.random() * variation) - 1);
                    }
                    attempts++;
                } while ((choices.includes(wrongAnswer) || wrongAnswer >= correctAnswer) && attempts < 50);
                
                if (!choices.includes(wrongAnswer) && wrongAnswer < correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            
            // 正解より大きい値を生成
            for (let i = 0; i < largerNeeded; i++) {
                let wrongAnswer;
                let attempts = 0;
                do {
                    if (correctAnswer <= 10) {
                        wrongAnswer = correctAnswer + Math.floor(Math.random() * 5) + 1;
                    } else {
                        const variation = Math.floor(correctAnswer * 0.3);
                        wrongAnswer = correctAnswer + Math.floor(Math.random() * variation) + 1;
                    }
                    attempts++;
                } while ((choices.includes(wrongAnswer) || wrongAnswer <= correctAnswer) && attempts < 50);
                
                if (!choices.includes(wrongAnswer) && wrongAnswer > correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            
            // 必要に応じて不足分を補完
            while (choices.length < 3) {
                let wrongAnswer;
                if (Math.random() < 0.5) {
                    // 小さい値を追加
                    wrongAnswer = Math.max(1, correctAnswer - Math.floor(Math.random() * 10) - 1);
                } else {
                    // 大きい値を追加
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) + 1;
                }
                
                if (!choices.includes(wrongAnswer) && wrongAnswer !== correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            
            // 正解を正しい位置に挿入
            choices.splice(correctPosition, 0, correctAnswer);
            
            // 数字の小さい順にソート
            return choices.sort((a, b) => a - b);
        }

        // UFOを作成して降下させる
        function createUfo(problem) {
            const gameArea = document.getElementById('gameArea');
            const ufo = document.createElement('div');
            ufo.className = 'ufo';
            ufo.textContent = problem.question;
            // UFOの幅120pxの範囲内に数式が収まるよう、左右に余裕を持たせる
            const minLeft = 60; // 左端から60px以上
            const maxLeft = window.innerWidth - 180; // 右端から180px以上（UFO幅120px + 余裕60px）
            ufo.style.left = Math.random() * (maxLeft - minLeft) + minLeft + 'px';
            ufo.style.top = '-80px';
            
            gameArea.appendChild(ufo);
            gameState.currentUfo = ufo;
            
            // UFOを降下させる
            let position = -80;
            const fallSpeed = (window.innerHeight + 80) / (gameState.problemSpeed / 50);
            
            const fallInterval = setInterval(() => {
                if (!gameState.gameRunning) {
                    clearInterval(fallInterval);
                    return;
                }
                
                position += fallSpeed;
                ufo.style.top = position + 'px';
                
                
                // UFOが画面下半分に来たら危険演出
                const dangerOverlay = document.getElementById('dangerOverlay');
                if (position > window.innerHeight / 2) {
                    dangerOverlay.classList.add('active');
                } else {
                    dangerOverlay.classList.remove('active');
                }
                
                if (position >= window.innerHeight) {
                    clearInterval(fallInterval);
                    if (gameState.gameRunning) {
                        gameOver();
                    }
                }
            }, 50);
            
            return { ufo, fallInterval };
        }

        // 新しい問題を出題
        function newProblem() {
            if (!gameState.gameRunning) return;
            
            const problem = generateProblem(gameState.mode);
            const choices = generateChoices(problem.answer);
            
            gameState.currentProblem = problem;
            
            // UFOを作成
            const ufoData = createUfo(problem);
            gameState.currentFallInterval = ufoData.fallInterval;
            
            // 選択肢を表示
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice;
                button.onclick = () => selectAnswer(choice, button);
                choicesContainer.appendChild(button);
            });
        }

        // 答えを選択
        function selectAnswer(selectedAnswer, button) {
            if (!gameState.gameRunning) return;
            
            const isCorrect = selectedAnswer === gameState.currentProblem.answer;
            
            if (isCorrect) {
                button.classList.add('correct');
                
                // UFOの位置と速度に基づいて得点を計算（位置1000点 × 速度倍率）
                const ufoPosition = parseFloat(gameState.currentUfo.style.top);
                const ufoLeft = parseFloat(gameState.currentUfo.style.left);
                const screenHeight = window.innerHeight;
                const positionRatio = Math.max(0, Math.min(1, ufoPosition / screenHeight));
                const basePoints = Math.round(1000 * (1 - positionRatio));
                let points = Math.round(basePoints * gameState.speedMultiplier);
                
                // 「全部」モードの場合は1.2倍のボーナス
                if (gameState.mode === 'all') {
                    points = Math.round(points * 1.2);
                }
                
                // フローティングスコアを表示（UFOの位置に）
                showFloatingScore(points, ufoLeft + 60, ufoPosition + 40);
                
                gameState.score += points;
                gameState.correctCount++;
                document.getElementById('score').textContent = gameState.score;
                
                // 正解するたびに速度を0.1倍ずつ加算（初期速度の4倍まで）
                if (!gameState.timeUp) {
                    gameState.speedMultiplier += 0.1;
                    const maxMultiplier = gameState.initialSpeedMultiplier * 4.0;
                    if (gameState.speedMultiplier > maxMultiplier) {
                        gameState.speedMultiplier = maxMultiplier;
                    }
                    gameState.problemSpeed = gameState.baseSpeed / gameState.speedMultiplier;
                }
                
                // UFOの降下を停止
                if (gameState.currentFallInterval) {
                    clearInterval(gameState.currentFallInterval);
                    gameState.currentFallInterval = null;
                }
                
                // UFO消失演出を開始（正解音とUFO削除は演出内で処理）
                destroyUfo(gameState.currentUfo);
                gameState.currentUfo = null;
                
                
                // 危険演出をリセット
                document.getElementById('dangerOverlay').classList.remove('active');
                
                // 時間終了後の正解ならゲームクリア
                if (gameState.timeUp) {
                    setTimeout(gameClear, 500);
                } else {
                    setTimeout(() => {
                        if (gameState.gameRunning) {
                            newProblem();
                        }
                    }, 500); // 短い待機時間でテンポを改善
                }
            } else {
                button.classList.add('incorrect');
                playIncorrectSound();
                gameState.lives--;
                gameState.wrongAnswerCount++;
                document.getElementById('lives').textContent = gameState.lives;
                
                if (gameState.lives <= 0) {
                    setTimeout(gameOver, 500);
                }
                // 不正解の場合、UFOは残したまま（正解するまで消えない）
                // ボタンの色だけリセット
                setTimeout(() => {
                    button.classList.remove('incorrect');
                }, 500);
            }
        }

        // ゲーム開始
        function startGame(mode, speed) {
            gameState.mode = mode;
            gameState.score = 0;
            gameState.correctCount = 0;
            gameState.lives = 3;
            gameState.timeLeft = 60;
            gameState.gameRunning = true;
            gameState.initialSpeedMultiplier = speed;
            gameState.speedMultiplier = speed;
            gameState.problemSpeed = gameState.baseSpeed / speed;
            gameState.wrongAnswerCount = 0;
            gameState.timeUp = false;
            
            // ゲーム開始時に背景音楽を一時停止
            pauseBgMusic();
            
            document.getElementById('speedScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('timer').textContent = gameState.timeLeft;
            
            // ゲームタイマー開始
            gameTimer = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('timer').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    gameState.timeUp = true;
                    clearInterval(gameTimer);
                    // 時間終了時もUFOの降下は継続（画面下に落ちるまでに正解すればクリア）
                }
            }, 1000);
            
            newProblem();
        }

        // ゲームオーバー
        function gameOver() {
            gameState.gameRunning = false;
            clearInterval(gameTimer);
            
            // スコアを保存
            saveScore(gameState.score);
            
            // 爆発音を再生
            playExplosionSound();
            
            // UFOを削除
            document.querySelectorAll('.ufo').forEach(ufo => ufo.remove());
            
            // 危険演出をリセット
            document.getElementById('dangerOverlay').classList.remove('active');
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalCorrectCount').textContent = gameState.correctCount;
            
            // 称号を表示
            const gameOverScreen = document.getElementById('gameOverScreen');
            const existingTitle = gameOverScreen.querySelector('.title-display');
            if (existingTitle) {
                existingTitle.remove();
            }
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'title-display';
            titleDiv.textContent = getTitleByScore(gameState.score);
            gameOverScreen.insertBefore(titleDiv, gameOverScreen.querySelector('.score-display'));
        }

        // ゲームクリア
        function gameClear() {
            gameState.gameRunning = false;
            clearInterval(gameTimer);
            
            // ボーナス計算
            let bonusMessage = '';
            let totalBonus = 0;
            
            // 残機ボーナス（残機1つにつき4000点）
            if (gameState.lives > 0) {
                const livesBonus = gameState.lives * 4000;
                totalBonus += livesBonus;
                bonusMessage += `<p style="font-size: 1.2rem; margin: 0.3rem 0; color: #00ff00; text-shadow: 0 0 10px #00ff00;">残機ボーナス: ${gameState.lives} × 4000 = ${livesBonus}点</p>`;
            }
            
            // ボーナスをスコアに加算
            if (totalBonus > 0) {
                gameState.score += totalBonus;
            }
            
            // ファンファーレを再生
            playFanfareSound();
            
            // UFOを削除
            document.querySelectorAll('.ufo').forEach(ufo => ufo.remove());
            
            // 危険演出をリセット
            document.getElementById('dangerOverlay').classList.remove('active');
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameClearScreen').classList.remove('hidden');
            
            // ボーナスメッセージを表示
            const clearScreen = document.getElementById('gameClearScreen');
            const existingBonus = clearScreen.querySelector('.bonus-message');
            if (existingBonus) {
                existingBonus.remove();
            }
            
            if (bonusMessage) {
                const bonusDiv = document.createElement('div');
                bonusDiv.className = 'bonus-message';
                bonusDiv.innerHTML = bonusMessage;
                clearScreen.insertBefore(bonusDiv, clearScreen.querySelector('.score-display'));
            }
            
            // スコアを保存
            saveScore(gameState.score);
            
            document.getElementById('clearScore').textContent = gameState.score;
            document.getElementById('clearCorrectCount').textContent = gameState.correctCount;
            
            // 称号を表示
            const existingTitle = clearScreen.querySelector('.title-display');
            if (existingTitle) {
                existingTitle.remove();
            }
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'title-display';
            titleDiv.textContent = getTitleByScore(gameState.score);
            clearScreen.insertBefore(titleDiv, clearScreen.querySelector('.score-display'));
        }

        // ゲーム再開
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameClearScreen').classList.add('hidden');
            document.getElementById('modeScreen').classList.remove('hidden');
            
            // ゲームエリアをクリア
            document.getElementById('gameArea').innerHTML = '';
            document.getElementById('choices').innerHTML = '';
            
            // タイトル画面に戻ったら背景音楽を再開
            if (gameState.bgmEnabled) {
                resumeBgMusic();
            }
            
            // スコア記録を更新
            updateScoreRecords();
        }

        // モード選択
        function selectMode(mode) {
            if (mode === 'story') {
                document.getElementById('modeScreen').classList.add('hidden');
                document.getElementById('storyScreen').classList.remove('hidden');
                return;
            }
            if (mode === 'records') {
                document.getElementById('modeScreen').classList.add('hidden');
                document.getElementById('recordsScreen').classList.remove('hidden');
                updateRecordsDisplay();
                return;
            }
            gameState.mode = mode;
            document.getElementById('modeScreen').classList.add('hidden');
            document.getElementById('speedScreen').classList.remove('hidden');
        }

        // 速度選択
        function selectSpeed(speed) {
            startGame(gameState.mode, parseFloat(speed));
        }

        // スコアに応じた称号を取得
        function getTitleByScore(score) {
            if (score >= 100000) return 'LV.MAX 計算銀河の創造主';
            if (score >= 95000) return 'LV.20 宇宙根源の答え';
            if (score >= 90000) return 'LV.19 永遠の銀河覇者';
            if (score >= 85000) return 'LV.18 伝説の宇宙勇者';
            if (score >= 80000) return 'LV.17 星々の守護神';
            if (score >= 75000) return 'LV.16 宇宙を統べる王';
            if (score >= 70000) return 'LV.15 銀河連合の司令官';
            if (score >= 65000) return 'LV.14 星雲の支配者';
            if (score >= 60000) return 'LV.13 光の翼を持つ者';
            if (score >= 55000) return 'LV.12 ブラックホール討伐者';
            if (score >= 50000) return 'LV.11 暗黒星雲の戦士';
            if (score >= 45000) return 'LV.10 太陽系の英雄';
            if (score >= 40000) return 'LV.9 宇宙戦艦の隊長';
            if (score >= 35000) return 'LV.8 光速の挑戦者';
            if (score >= 30000) return 'LV.7 銀河の探検家';
            if (score >= 25000) return 'LV.6 惑星の守護者';
            if (score >= 20000) return 'LV.5 星空の冒険者';
            if (score >= 15000) return 'LV.4 宇宙船の操縦士';
            if (score >= 10000) return 'LV.3 流れ星を追う者';
            if (score >= 5000) return 'LV.2 見習い宇宙飛行士';
            return 'LV.1 ひよっこ訓練生';
        }

        // タイトルに戻る
        function returnToTitle() {
            gameState.gameRunning = false;
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            if (gameState.currentFallInterval) {
                clearInterval(gameState.currentFallInterval);
            }
            
            // 画面をリセット
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameClearScreen').classList.add('hidden');
            document.getElementById('speedScreen').classList.add('hidden');
            document.getElementById('storyScreen').classList.add('hidden');
            document.getElementById('recordsScreen').classList.add('hidden');
            document.getElementById('modeScreen').classList.remove('hidden');
            
            // ゲームエリアをクリア
            document.getElementById('gameArea').innerHTML = '';
            document.getElementById('choices').innerHTML = '';
            document.getElementById('dangerOverlay').classList.remove('active');
            
            // タイトル画面に戻ったら背景音楽を再開
            if (gameState.bgmEnabled) {
                resumeBgMusic();
            }
        }

        // 記録画面のスコア表示を更新
        function updateRecordsDisplay() {
            const lastScore = getLastScore();
            const highScore = getHighScore();
            
            document.getElementById('recordsLastScoreValue').textContent = lastScore;
            document.getElementById('recordsLastScoreTitle').textContent = getTitleByScore(lastScore);
            document.getElementById('recordsHighScoreValue').textContent = highScore;
            document.getElementById('recordsHighScoreTitle').textContent = getTitleByScore(highScore);
        }

        // 背景音楽を制御
        function playBgMusic() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.volume = 0.3; // 音量を30%に設定
                bgMusic.play().catch(error => {
                    console.log('音楽の自動再生がブロックされました:', error);
                });
            }
        }
        
        function stopBgMusic() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        }
        
        function pauseBgMusic() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic) {
                bgMusic.pause();
            }
        }
        
        function resumeBgMusic() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic && gameState.bgmEnabled) {
                bgMusic.play().catch(error => {
                    console.log('音楽の再生に失敗しました:', error);
                });
            }
        }
        
        function toggleBgm() {
            gameState.bgmEnabled = !gameState.bgmEnabled;
            const bgmButton = document.getElementById('bgmToggle');
            
            if (gameState.bgmEnabled) {
                bgmButton.textContent = 'BGM ON';
                bgmButton.classList.remove('off');
                // タイトル画面にいる時はBGMを再生
                if (document.getElementById('modeScreen').classList.contains('screen') && 
                    !document.getElementById('modeScreen').classList.contains('hidden')) {
                    resumeBgMusic();
                }
            } else {
                bgmButton.textContent = 'BGM OFF';
                bgmButton.classList.add('off');
                stopBgMusic();
            }
            
            // BGM設定をローカルストレージに保存
            localStorage.setItem('bgmEnabled', gameState.bgmEnabled);
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // BGM設定をロード
            const savedBgmSetting = localStorage.getItem('bgmEnabled');
            if (savedBgmSetting !== null) {
                gameState.bgmEnabled = savedBgmSetting === 'true';
            }
            
            // BGMボタンの初期表示を更新
            const bgmButton = document.getElementById('bgmToggle');
            if (gameState.bgmEnabled) {
                bgmButton.textContent = 'BGM ON';
                bgmButton.classList.remove('off');
            } else {
                bgmButton.textContent = 'BGM OFF';
                bgmButton.classList.add('off');
            }
            
            // ユーザーがページをクリックしたら音楽を開始（自動再生制限対策）
            document.addEventListener('click', function initAudio() {
                if (gameState.bgmEnabled) {
                    playBgMusic();
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
            
            document.querySelectorAll('.mode-btn, .top-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.classList.contains('speed-btn')) {
                        selectSpeed(btn.dataset.speed);
                    } else {
                        selectMode(btn.dataset.mode);
                    }
                });
            });
        });
    </script>
